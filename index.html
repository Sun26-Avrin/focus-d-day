<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>목표 성취를 위한 D-day Diary</title>
</head>
<body>
    <h1>목표 성취를 위한 D-day Diary</h1>
    <form id="date-form">
        <div>
            해야할 일 : <input type="text" id="what-todo">
        </div>
        <div>
            마감시기 : <input type="date" id="date">
            <input type="submit">
        </div>
    </form>

    <div id="card-wrap">
        <ul id="countdown"></ul>
    </div>
    <script src="./timer.js"></script>
    <script src="./form.js"></script>
</body>
</html>
